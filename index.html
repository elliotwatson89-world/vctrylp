<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VCTRYLP.</title>

  <link rel="icon" href="/favicon.ico?v=5" />
  <link rel="shortcut icon" href="/favicon.ico?v=5" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <video
    id="splashVideo"
    class="splash-video"
    autoplay
    muted
    playsinline
    preload="auto"
  >
    <!-- source is set by JS based on orientation -->
  </video>

  <div class="overlay">
    <!-- Bottom row that aligns left/right of the logo area -->
    <div class="bottomNav" id="bottomNav" aria-hidden="true">
      <a class="contact" id="contactLink" href="mailto:info@vctrylp.global">CONTACT</a>

      <!-- invisible spacer to reserve room for the logo that lives INSIDE the video -->
      <div class="logoSpacer" aria-hidden="true"></div>

      <div class="treatment" id="treatmentText">TREATMENT WRITER</div>
    </div>

    <!-- optional caret you already have on homepage -->
    <div class="caret" id="caret" aria-hidden="true"></div>
  </div>

  <script>
    // ===== SETTINGS =====
   const VIDEO_LANDSCAPE = "/splash-horizontal.mp4";
    const VIDEO_PORTRAIT  = "/splash-vertical.mp4";


    // Your current speed (set to 2.0 if you want double speed)
    const PLAYBACK_SPEED = 1.7;

    // ===== ELEMENTS =====
    const video = document.getElementById("splashVideo");
    const bottomNav = document.getElementById("bottomNav");
    const treatment = document.getElementById("treatmentText");
    const contact = document.getElementById("contactLink");
    const caret = document.getElementById("caret");

    let revealed = false;

    function isPortrait() {
      return window.matchMedia("(orientation: portrait)").matches;
    }

    function setVideoSource() {
      const target = isPortrait() ? VIDEO_PORTRAIT : VIDEO_LANDSCAPE;

      // Only swap if different (prevents restarting unnecessarily)
      const current = video.querySelector("source")?.getAttribute("src");
      if (current === target) return;

      video.innerHTML = "";
      const src = document.createElement("source");
      src.src = target;
      src.type = "video/mp4";
      video.appendChild(src);

      // load + play
      video.load();
      const p = video.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    }

    // Compute the visible "letterboxed" video rectangle (for perfect alignment)
    function setVideoBoxVars() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const videoW = video.videoWidth || (isPortrait() ? 9 : 16);
      const videoH = video.videoHeight || (isPortrait() ? 16 : 9);

      const videoAR = videoW / videoH;
      const viewAR = vw / vh;

      let width, height, left, top;

      if (viewAR > videoAR) {
        height = vh;
        width = vh * videoAR;
        left = (vw - width) / 2;
        top = 0;
      } else {
        width = vw;
        height = vw / videoAR;
        left = 0;
        top = (vh - height) / 2;
      }

      const root = document.documentElement.style;
      root.setProperty("--video-left", `${left}px`);
      root.setProperty("--video-top", `${top}px`);
      root.setProperty("--video-width", `${width}px`);
      root.setProperty("--video-height", `${height}px`);
    }

    function finishAndHold() {
      if (revealed) return;
      revealed = true;

      try {
        video.pause();
        if (video.duration) video.currentTime = Math.max(0, video.duration - 0.05);
      } catch (e) {}

      // reveal bottom nav + caret after animation ends
      bottomNav.classList.add("is-visible");
      contact.classList.add("is-visible");
      treatment.classList.add("is-visible");
      caret.classList.add("is-visible");
    }

    function wireEndDetection() {
      // reveal at end
      video.addEventListener("timeupdate", () => {
        if (!video.duration) return;
        if (video.currentTime >= video.duration - 0.08) finishAndHold();
      });
      // safety
      setTimeout(() => finishAndHold(), 12000);
    }

    // ===== INIT =====
    setVideoSource();

    video.addEventListener("loadedmetadata", () => {
      revealed = false;
      bottomNav.classList.remove("is-visible");
      contact.classList.remove("is-visible");
      treatment.classList.remove("is-visible");
      caret.classList.remove("is-visible");

      setVideoBoxVars();
      video.playbackRate = PLAYBACK_SPEED;

      const p = video.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    });

    window.addEventListener("resize", () => {
      setVideoSource();
      setVideoBoxVars();
    });

    wireEndDetection();
  </script>
</body>
</html>
