<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VCTRYLP.</title>

  <link rel="icon" href="/favicon.ico?v=7" />
  <link rel="shortcut icon" href="/favicon.ico?v=7" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <video
    id="splashVideo"
    class="splash-video"
    autoplay
    muted
    playsinline
    preload="auto"
  >
    <!-- Default fallback source so it still plays even if JS fails -->
    <source src="/splash-horizontal.mp4" type="video/mp4" />
  </video>

  <div class="overlay">
    <!-- Bottom row: CONTACT | (logo space) | TREATMENT WRITER -->
    <div class="bottomNav" id="bottomNav" aria-hidden="true">
      <a class="contact" id="contactLink" href="mailto:info@vctrylp.global">CONTACT</a>
      <div class="logoSpacer" aria-hidden="true"></div>
      <div class="treatment" id="treatmentText">TREATMENT WRITER</div>
    </div>

    <!-- optional caret (keep if you want it on the homepage) -->
    <div class="caret" id="caret" aria-hidden="true"></div>
  </div>

  <script>
    // ===== FILES (match your repo names) =====
    const VIDEO_LANDSCAPE = "/splash-horizontal.mp4";
    const VIDEO_PORTRAIT  = "/splash-vertical.mp4";

    // ===== SPEEDS =====
    const SPEED_LANDSCAPE = 1.0;
    const SPEED_PORTRAIT  = 1.7;

    // ===== ELEMENTS =====
    const video = document.getElementById("splashVideo");
    const bottomNav = document.getElementById("bottomNav");
    const contact = document.getElementById("contactLink");
    const treatment = document.getElementById("treatmentText");
    const caret = document.getElementById("caret");

    let revealed = false;
    let lastTargetSrc = "";

    // More reliable than matchMedia on some devices during load
    function isPortrait() {
      return window.innerHeight >= window.innerWidth;
    }

    function targetSrc() {
      return isPortrait() ? VIDEO_PORTRAIT : VIDEO_LANDSCAPE;
    }

    function targetSpeed() {
      return isPortrait() ? SPEED_PORTRAIT : SPEED_LANDSCAPE;
    }

    // Compute the visible "letterboxed" video rectangle (for alignment)
    function setVideoBoxVars() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const videoW = video.videoWidth || (isPortrait() ? 9 : 16);
      const videoH = video.videoHeight || (isPortrait() ? 16 : 9);

      const videoAR = videoW / videoH;
      const viewAR = vw / vh;

      let width, height, left, top;

      if (viewAR > videoAR) {
        height = vh;
        width = vh * videoAR;
        left = (vw - width) / 2;
        top = 0;
      } else {
        width = vw;
        height = vw / videoAR;
        left = 0;
        top = (vh - height) / 2;
      }

      const root = document.documentElement.style;
      root.setProperty("--video-left", `${left}px`);
      root.setProperty("--video-top", `${top}px`);
      root.setProperty("--video-width", `${width}px`);
      root.setProperty("--video-height", `${height}px`);
    }

    function resetOverlay() {
      revealed = false;
      bottomNav.classList.remove("is-visible");
      contact.classList.remove("is-visible");
      treatment.classList.remove("is-visible");
      caret.classList.remove("is-visible");
    }

    function finishAndHold() {
      if (revealed) return;
      revealed = true;

      // Hold last frame
      try {
        video.pause();
        if (video.duration) video.currentTime = Math.max(0, video.duration - 0.05);
      } catch (e) {}

      // Reveal
      bottomNav.classList.add("is-visible");
      contact.classList.add("is-visible");
      treatment.classList.add("is-visible");
      caret.classList.add("is-visible");
    }

    // Safari/iOS: set speed AFTER play starts
    async function playWithSpeed(rate) {
      try {
        video.muted = true;
        video.setAttribute("muted", "");
        video.setAttribute("playsinline", "");
        video.setAttribute("webkit-playsinline", "");

        const p = video.play();
        if (p && typeof p.then === "function") await p;

        // critical: set playbackRate after play begins
        video.playbackRate = rate;
      } catch (e) {
        // If autoplay is blocked, don't leave a dead screen
        setTimeout(() => finishAndHold(), 2200);
      }
    }

    function swapSourceIfNeeded() {
      const next = targetSrc();
      if (next === lastTargetSrc) return;

      lastTargetSrc = next;
      resetOverlay();

      // Swap the <source> safely
      video.pause();
      video.innerHTML = "";
      const src = document.createElement("source");
      src.src = next;
      src.type = "video/mp4";
      video.appendChild(src);

      video.load();
      // playback starts when metadata is ready
    }

    function armEndDetection() {
      // Most reliable when it fires:
      video.addEventListener("ended", finishAndHold);

      // Backup near-end detection:
      video.addEventListener("timeupdate", () => {
        if (!video.duration) return;
        if (video.currentTime >= video.duration - 0.08) finishAndHold();
      });

      // Ultimate failsafe:
      setTimeout(() => finishAndHold(), 12000);
    }

    // ===== INIT =====
    armEndDetection();
    swapSourceIfNeeded();

    video.addEventListener("loadedmetadata", () => {
      setVideoBoxVars();
      playWithSpeed(targetSpeed());
    });

    window.addEventListener("resize", () => {
      swapSourceIfNeeded();
      setVideoBoxVars();
    });

    // Very early kick, in case some browsers delay metadata:
    setTimeout(() => {
      swapSourceIfNeeded();
      setVideoBoxVars();
    }, 150);
  </script>
</body>
</html>
