<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VCTRYLP. — RESET</title>

  <link rel="icon" href="../favicon.ico" />

  <style>
    /* =========================================================
       Font
       ========================================================= */
    @font-face{
      font-family: "Lab Mono";
      src: url("../LabMono.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* =========================================================
       Variables + exact video-black match
       ========================================================= */
    :root{
      --bg: rgb(30, 30, 30);     /* EXACT match to your video black */
      --ink: rgba(244,244,244,.92);
      --edge-pad: 24px;
      --footer-pad: 54px;

      --safe-left: env(safe-area-inset-left, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --video-left: 0px;
      --video-top: 0px;
      --video-width: 100vw;
      --video-height: 100vh;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* =========================================================
       Splash video — CONTAIN (no crop)
       ========================================================= */
    .splash-video{
      position: fixed;
      left: var(--video-left);
      top: var(--video-top);
      width: var(--video-width);
      height: var(--video-height);

      object-fit: fill;
      background: var(--bg);
      display: block;
      z-index: 0;
    }

    /* =========================================================
       Overlay
       ========================================================= */
    .overlay{
      position: fixed;
      inset: 0;
      z-index: 3;
    }

    .contact,
    .treatment{
      position: fixed;
      top: calc(var(--video-top) + var(--video-height) - var(--footer-pad));

      font-family: "Lab Mono", ui-monospace, monospace;
      font-size: 12pt;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--ink);
      line-height: 1.2;

      opacity: 0;
      transition: opacity 900ms cubic-bezier(.2,.9,.2,1);
    }

    .contact{
      left: calc(var(--video-left) + 24px + var(--safe-left));
      text-decoration: none;
    }

    .treatment{
      left: calc(var(--video-left) + (var(--video-width) / 2));
      transform: translateX(-50%);
    }

    .contact.is-visible,
    .treatment.is-visible{
      opacity: 1;
    }

    /* =========================================================
       Reset prompt
       ========================================================= */
    .resetPrompt{
      position: fixed;
      left: calc(var(--video-left) + var(--edge-pad) + var(--safe-left));
      top:  calc(var(--video-top) + var(--edge-pad) + var(--safe-top));
      z-index: 3;

      font-family: "Lab Mono", ui-monospace, monospace;
      font-size: 12pt;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1.2;

      opacity: 0;
      transform: translateY(6px);
      transition: opacity 900ms cubic-bezier(.2,.9,.2,1),
                  transform 900ms cubic-bezier(.2,.9,.2,1);
    }

    .resetPrompt.is-visible{
      opacity: 1;
      transform: translateY(0);
    }

    .resetLine{
      display: inline-flex;
      align-items: baseline;
      gap: 10px;
    }

    .resetTyped{
      color: var(--ink);
    }

    .resetInputRow{
      margin-top: 18px;
      display: none;
      align-items: baseline;
      gap: 14px;
    }

    .resetInputRow.is-visible{
      display: inline-flex;
    }

    .resetArrow{
      color: rgba(244,244,244,.75);
    }

    .resetInput{
      font: inherit;
      color: var(--ink);
      background: transparent;
      border: none;
      outline: none;
      padding: 0;
      width: min(340px, 60vw);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .resetError{
      margin-top: 12px;
      color: rgba(244,244,244,.85);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 400ms ease, transform 400ms ease;
    }

    .resetError.is-visible{
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <video
    id="splashVideo"
    class="splash-video"
    autoplay
    muted
    playsinline
    preload="auto"
  ></video>

  <div class="overlay">
    <a class="contact" id="contactLink" href="mailto:info@vctrylp.global">CONTACT</a>
    <div class="treatment" id="treatmentText">TREATMENT WRITER</div>

    <div class="resetPrompt" id="resetPrompt">
      <div class="resetLine">
        <span class="resetTyped" id="resetTyped"></span>
      </div>

      <div class="resetInputRow" id="resetInputRow">
        <span class="resetArrow">&gt;</span>
        <input
          id="pw"
          class="resetInput"
          type="password"
          autocomplete="current-password"
        />
      </div>

      <div class="resetError" id="resetErr">Incorrect password.</div>
    </div>
  </div>

  <script>
    const PASSWORD = "reset";
    const PHRASE = "ENTER PASSWORD";
    const TYPE_DELAY_MS = 55;
    const PLAYBACK_SPEED = 1.8;

    const SRC_LANDSCAPE = "../splash-horizontal.mp4";
    const SRC_PORTRAIT  = "../splash-vertical.mp4";

    const video = document.getElementById("splashVideo");
    const resetPrompt = document.getElementById("resetPrompt");
    const resetTyped = document.getElementById("resetTyped");
    const resetInputRow = document.getElementById("resetInputRow");
    const pw = document.getElementById("pw");
    const resetErr = document.getElementById("resetErr");
    const contact = document.getElementById("contactLink");
    const treatment = document.getElementById("treatmentText");

    let revealed = false;

    function pickSrc(){
      return window.innerHeight > window.innerWidth
        ? SRC_PORTRAIT
        : SRC_LANDSCAPE;
    }

    function loadVideo(){
      const src = pickSrc();
      video.innerHTML = `<source src="${src}" type="video/mp4">`;
      video.load();
    }

    function setVideoVars(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const videoW = video.videoWidth || 16;
      const videoH = video.videoHeight || 9;

      const arV = vw / vh;
      const arVid = videoW / videoH;

      let w, h, l, t;
      if (arV > arVid){
        h = vh;
        w = vh * arVid;
        l = (vw - w) / 2;
        t = 0;
      } else {
        w = vw;
        h = vw / arVid;
        l = 0;
        t = (vh - h) / 2;
      }

      const r = document.documentElement.style;
      r.setProperty("--video-left", `${l}px`);
      r.setProperty("--video-top", `${t}px`);
      r.setProperty("--video-width", `${w}px`);
      r.setProperty("--video-height", `${h}px`);
    }

    async function typeText(txt){
      resetTyped.textContent = "";
      for (let i = 1; i <= txt.length; i++){
        resetTyped.textContent = txt.slice(0, i);
        await new Promise(r => setTimeout(r, TYPE_DELAY_MS));
      }
    }

    function reveal(){
      if (revealed) return;
      revealed = true;

      contact.classList.add("is-visible");
      treatment.classList.add("is-visible");
      resetPrompt.classList.add("is-visible");

      typeText(PHRASE).then(() => {
        resetInputRow.classList.add("is-visible");
        pw.focus();
      });
    }

    pw.addEventListener("keydown", e => {
      if (e.key !== "Enter") return;
      if (pw.value.trim() === PASSWORD){
        window.location.href = "./about.html";
      } else {
        resetErr.classList.add("is-visible");
        pw.value = "";
        setTimeout(() => resetErr.classList.remove("is-visible"), 1200);
      }
    });

    loadVideo();

    video.addEventListener("loadedmetadata", () => {
      setVideoVars();
      video.playbackRate = PLAYBACK_SPEED;
      video.play().catch(() => {});
    });

    video.addEventListener("timeupdate", () => {
      if (video.duration && video.currentTime >= video.duration - 0.08){
        reveal();
        video.pause();
      }
    });

    window.addEventListener("resize", () => {
      loadVideo();
      setVideoVars();
    });
  </script>
</body>
</html>
