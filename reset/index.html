<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VCTRYLP. â€” RESET</title>

  <link rel="icon" href="../favicon.ico?v=4" />
  <link rel="shortcut icon" href="../favicon.ico?v=4" />

  <style>
    /* =========================================================
       Font (file is in repo root, reset page is /reset/)
       ========================================================= */
    @font-face{
      font-family: "Lab Mono";
      src: url("../LabMono.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* =========================================================
       Variables + Base
       ========================================================= */
    :root{
      --ink: rgba(244,244,244,.92);
      --edge-pad: 24px;

      --safe-left: env(safe-area-inset-left, 0px);
      --safe-top: env(safe-area-inset-top, 0px);

      --video-left: 0px;
      --video-top: 0px;
      --video-width: 100vw;
      --video-height: 100vh;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    /* =========================================================
       Video (contain-fit driven by JS vars)
       ========================================================= */
    .splash-video{
      position: fixed;
      left: var(--video-left);
      top: var(--video-top);
      width: var(--video-width);
      height: var(--video-height);

      object-fit: fill;
      display: block;
      background: #000;

      z-index: 0;
    }

    /* =========================================================
       Overlay above video
       ========================================================= */
    .overlay{
      position: fixed;
      inset: 0;
      z-index: 3;
    }

    .contact,
    .treatment{
      position: fixed;
      bottom: calc(24px + env(safe-area-inset-bottom, 0px));
      color: var(--ink);
      font-family: "Lab Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12pt;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1.2;

      opacity: 0;
      transition: opacity 900ms cubic-bezier(.2,.9,.2,1);
    }

    .contact{
      left: calc(24px + env(safe-area-inset-left, 0px));
      text-decoration: none;
    }

    .treatment{
      left: 50%;
      transform: translateX(-50%);
    }

    .contact.is-visible,
    .treatment.is-visible{
      opacity: 1;
    }

    /* =========================================================
       Reset prompt (your styles)
       ========================================================= */
    .resetPrompt{
      position: fixed;
      left: calc(var(--video-left) + var(--edge-pad) + var(--safe-left));
      top:  calc(var(--video-top) + var(--edge-pad) + var(--safe-top));
      z-index: 3;

      font-family: "Lab Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12pt;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1.2;

      opacity: 0;
      transform: translateY(6px);
      transition: opacity 900ms cubic-bezier(.2,.9,.2,1),
                  transform 900ms cubic-bezier(.2,.9,.2,1);
    }

    .resetPrompt.is-visible{
      opacity: 1;
      transform: translateY(0);
    }

    .resetLine{
      display: inline-flex;
      align-items: baseline;
      gap: 10px;
    }

    .resetTyped{
      color: var(--ink);
    }

    .resetInputRow{
      margin-top: 18px;
      display: none;
      align-items: baseline;
      gap: 14px;
    }

    .resetInputRow.is-visible{
      display: inline-flex;
    }

    .resetArrow{
      color: rgba(244,244,244,.75);
    }

    .resetInput{
      font: inherit;
      color: var(--ink);
      background: transparent;
      border: none;
      outline: none;
      padding: 0;
      width: min(340px, 60vw);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .resetError{
      margin-top: 12px;
      color: rgba(244,244,244,.85);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 400ms ease, transform 400ms ease;
    }

    .resetError.is-visible{
      opacity: 1;
      transform: translateY(0);
    }

  :root{
  --bg: #000; /* try #0b0b0b if your video blacks are slightly lifted */
}

html, body{
  background: var(--bg);
}

.splash-video{
  background: var(--bg);
}
  </style>
</head>


<body>
  <video
    id="splashVideo"
    class="splash-video"
    autoplay
    muted
    playsinline
    preload="auto"
  ></video>

  <div class="overlay">
    <a class="contact" id="contactLink" href="mailto:info@vctrylp.global">CONTACT</a>
    <div class="treatment" id="treatmentText">TREATMENT WRITER</div>

    <div class="resetPrompt" id="resetPrompt" aria-hidden="false">
      <div class="resetLine">
        <span class="resetTyped" id="resetTyped"></span>
      </div>

      <div class="resetInputRow" id="resetInputRow">
        <span class="resetArrow">&gt;</span>
        <input
          id="pw"
          class="resetInput"
          type="password"
          autocomplete="current-password"
          aria-label="Password"
        />
      </div>

      <div class="resetError" id="resetErr">Incorrect password.</div>
    </div>
  </div>

  <script>
    const PASSWORD = "reset";
    const PLAYBACK_SPEED = 1.8;
    const TYPE_DELAY_MS = 55;
    const PHRASE = "ENTER PASSWORD";

    const SRC_LANDSCAPE = "../splash-horizontal.mp4";
    const SRC_PORTRAIT  = "../splash-vertical.mp4";

    const video = document.getElementById("splashVideo");
    const treatment = document.getElementById("treatmentText");
    const contact = document.getElementById("contactLink");

    const resetPrompt = document.getElementById("resetPrompt");
    const resetTyped = document.getElementById("resetTyped");
    const resetInputRow = document.getElementById("resetInputRow");
    const pw = document.getElementById("pw");
    const resetErr = document.getElementById("resetErr");

    let revealed = false;

    function pickVideoSrc(){
      return (window.innerHeight > window.innerWidth) ? SRC_PORTRAIT : SRC_LANDSCAPE;
    }

    function ensureVideoSrc(){
      const next = pickVideoSrc();
      if (video.getAttribute("data-src") === next) return;
      video.setAttribute("data-src", next);
      video.innerHTML = `<source src="${next}" type="video/mp4">`;
      video.load();
    }

    function setVideoBoxVars(){
      const vw = window.innerWidth, vh = window.innerHeight;
      const videoW = video.videoWidth || 16;
      const videoH = video.videoHeight || 9;
      const videoAR = videoW / videoH;
      const viewAR = vw / vh;

      let width, height, left, top;
      if (viewAR > videoAR){
        height = vh;
        width = vh * videoAR;
        left = (vw - width) / 2;
        top = 0;
      } else {
        width = vw;
        height = vw / videoAR;
        left = 0;
        top = (vh - height) / 2;
      }

      const root = document.documentElement.style;
      root.setProperty("--video-left", `${left}px`);
      root.setProperty("--video-top", `${top}px`);
      root.setProperty("--video-width", `${width}px`);
      root.setProperty("--video-height", `${height}px`);
    }

    async function typeText(text){
      resetTyped.textContent = "";
      for (let i = 1; i <= text.length; i++){
        resetTyped.textContent = text.slice(0, i);
        await new Promise(r => setTimeout(r, TYPE_DELAY_MS));
      }
    }

    function showResetInput(){
      resetInputRow.classList.add("is-visible");
      pw.focus();
    }

    function showResetError(){
      resetErr.classList.add("is-visible");
      pw.value = "";
      pw.focus();
      setTimeout(() => resetErr.classList.remove("is-visible"), 1200);
    }

    async function afterSplashFinished(){
      treatment.classList.add("is-visible");
      contact.classList.add("is-visible");
      resetPrompt.classList.add("is-visible");
      await typeText(PHRASE);
      showResetInput();
    }

    function finishAndHold(){
      if (revealed) return;
      revealed = true;
      try{
        video.pause();
        if (video.duration) video.currentTime = Math.max(0, video.duration - 0.05);
      } catch(e){}
      afterSplashFinished();
    }

    pw.addEventListener("keydown", (e) => {
      if (e.key !== "Enter") return;
      if ((pw.value || "").trim() === PASSWORD){
        sessionStorage.setItem("vctrylp_reset_ok", "1");
        window.location.href = "./about.html";
      } else {
        showResetError();
      }
    });

    ensureVideoSrc();
    setVideoBoxVars();

    video.addEventListener("loadedmetadata", () => {
      setVideoBoxVars();
      video.playbackRate = PLAYBACK_SPEED;
      const p = video.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    });

    video.addEventListener("timeupdate", () => {
      if (!video.duration) return;
      if (video.currentTime >= video.duration - 0.08) finishAndHold();
    });

    window.addEventListener("resize", () => {
      ensureVideoSrc();
      setVideoBoxVars();
    });

    setTimeout(() => finishAndHold(), 10000);
  </script>
</body>
</html>
